<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner | Versión Móvil</title>
    <meta name="description" content="Organización de bodas de lujo. Versión optimizada para móviles.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- CSS - We reuse the same valid CSS but apply mobile overrides via inline styles or just rely on responsive classes -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Desktop Redirect Logic -->
    <script>
        if (window.innerWidth > 768) {
            // Redirect to desktop version if screen width is greater than 768px
            window.location.replace("index.html");
        }
    </script>

    <style>
        /* Extra Mobile Optimizations */
        .hero {
            height: 70vh;
            /* Shorter hero on mobile */
        }

        .hero h1 {
            font-size: 2.2rem;
        }

        .hero p {
            font-size: 1.1rem;
        }

        .section {
            padding: 50px 0;
        }

        .package-card {
            margin-bottom: 20px;
        }

        /* Simpler navigation or adjustments can go here */
    </style>
</head>

<body>

    <!-- WhatsApp Button (Same as Desktop) -->
    <a href="https://wa.me/56943997250" class="whatsapp-btn" target="_blank" aria-label="Chat on WhatsApp">
        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="fade-in">Bodas Inolvidables</h1>
            <p class="fade-in delay-1">Diseño exclusivo en tu mano.</p>
            <!-- Call button specifically for mobile -->
            <a href="tel:+56943997250" class="btn btn-primary fade-in delay-2" style="margin-top:10px;">Llamar Ahora</a>
            <br><br>
            <a href="#contacto" class="btn btn-outline" style="color:white; border-color:white;">Cotizar Online</a>
        </div>
    </header>

    <!-- Content (Simplified from index.html) -->
    <section id="paquetes" class="section">
        <div class="container text-center">
            <h2 class="section-title">Paquetes</h2>
            <div class="packages-grid">
                <!-- Only showing titles and prices for compactness on mobile, or full cards stacked -->
                <article class="package-card featured">
                    <div class="ribbon">Top</div>
                    <div class="package-header">
                        <h3>Platino</h3>
                        <div class="price">Desde $3,000</div>
                    </div>
                </article>
                <article class="package-card">
                    <div class="package-header">
                        <h3>Esencia / Diamante</h3>
                        <p>Consulta por opciones personalizadas</p>
                    </div>
                </article>
            </div>
            <a href="index.html" style="display:block; margin-top:20px; text-decoration:underline;">Ver sitio
                completo</a>
        </div>
    </section>

    <!-- Contact Form (Same as Desktop) -->
    <section id="contacto" class="section bg-light">
        <div class="container">
            <h2 class="section-title">Contacto Rápido</h2>
            <form id="weddingForm" class="contact-form">
                <!-- Simplified Form inputs -->
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="3" placeholder="Mensaje..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                <p id="formStatus" class="form-status"></p>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
